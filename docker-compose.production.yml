version: '3.8'

services:
  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:15-alpine
    container_name: agroadb-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agroadb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-this-in-production}
      POSTGRES_DB: ${POSTGRES_DB:-agroadb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agroadb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agroadb-network

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: agroadb-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change-this}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - agroadb-network

  # ==================== Backend ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agroadb-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-agroadb}:${POSTGRES_PASSWORD:-change-this-in-production}@postgres:5432/${POSTGRES_DB:-agroadb}
      REDIS_URL: redis://:${REDIS_PASSWORD:-change-this}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      FORCE_HTTPS: ${FORCE_HTTPS:-true}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://app.agroadb.com"]}
    volumes:
      - ./backend/logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - agroadb-network

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.agroadb.com}
    container_name: agroadb-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - agroadb-network

  # ==================== Nginx Reverse Proxy ====================
  nginx:
    image: nginx:alpine
    container_name: agroadb-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - agroadb-network

  # ==================== Monitoring - Prometheus ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: agroadb-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - agroadb-network

  # ==================== Monitoring - Grafana ====================
  grafana:
    image: grafana/grafana:latest
    container_name: agroadb-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - agroadb-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  agroadb-network:
    driver: bridge
